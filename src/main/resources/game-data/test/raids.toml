[[raid]]
    isEnabled = true
    code = "straw_crow"
    template = "SINGLE_BOSS"

    [raid.locales.RU]
    intro = "Появилось соломенное чучело!"
    description = "Посреди площади появилось уродливое чучело из соломы. Уничтожьте его!"

    [raid.locales.EN]
    intro = "A straw scarecrow appeared!"
    description = "An ugly stuffed straw man appeared in the middle of the square. Destroy it!"

[[raid]]
    isEnabled = true
    code = "wise_wolf"
    template = "ENEMY_GROUP"

    [raid.locales.RU]
    intro = "Мудрый волк снова мудрит"
    description = """\
    С недавних пор охотники, вернувшиеся из леса, ведут себя странно. \
    Постоянно бормочат себе под нос, что сила в силе и почему-то очень бояться цирка. \
    Расправьтесь с причиной этого безумства!"""

    [raid.locales.EN]
    intro = "Wise wolf is wise again"
    description = """\
    Recently, hunters who have returned from the forest have been behaving strangely. \
    Constantly muttering to himself that strength is in strength and for some reason very \
    afraid of the circus. Deal with the cause of this madness!"""
