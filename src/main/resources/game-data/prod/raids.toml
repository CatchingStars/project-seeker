[[raid]]
    isEnabled = true
    code = "grumpy_fairy"
    template = "SINGLE_BOSS"

    [raid.locales.RU]
    intro = "О нет, еще одна деревня пострадала от проказ Сварливой феи!"
    description = "Вода в реках и колодцах стала соленой, а коровы — разумными и теперь бунтуют против доения. Надо помочь крестьянам и одолеть гадкую крылатую хулиганку!"

    [raid.locales.EN]
    intro = "Oh no, another village has suffered from the pranks of a Grumpy fairy!"
    description = "The water in rivers and wells has become salty, and cows have become intelligent and are now rebelling against milking. We need to help the peasants and defeat the ugly winged hooligan!"
    
    [raid.locales.ES]
    intro = "¡Ay no! ¡Otra aldea ha caído víctima de las travesuras de un hada gruñona!"
    description = "El agua de los ríos y pozos se volvió salada, y las vacas adquirieron inteligencia y ahora se rebelan contra el ordeño. ¡Hay que ayudar a los campesinos y derrotar a esa alada sabandija!"

[[raid]]
    isEnabled = true
    code = "pied_piper"
    template = "SINGLE_BOSS"

    [raid.locales.RU]
    intro = "С рождаемостью и так неважно, так ещё и Флейтист-крысолов увёл всех детей из деревни."
    description = "Говорят, что ему не заплатили за вивисекцию усатых вредителей, так что он жестоко наказал местных — и завёл свою угрюмую трель, зачаровав всех детей. Флейтист увел бедняжек, и отчаявшиеся родители молят героев о помощи!"

    [raid.locales.EN]
    intro = "With the birth rate and is bad, so also the Piper-piper took all the children out of the village."
    description = "They say that he was not paid for the vivisection of mustachioed pests, so he severely punished the locals — and started his sullen trill, charming all the children. The flutist has taken the poor things away, and the desperate parents are begging the heroes for help!"

    [raid.locales.ES]
    intro = "Con la natalidad ya por el piso, encima el Flautista se llevó a todos los niños del pueblo."
    description = "Dicen que no le pagaron por la vivisección de los roedores bigotudos, así que se vengó cruelmente: entonó su lúgubre melodía y hechizó a los niños. Se los llevó sin dejar rastro, y los padres desesperados claman por ayuda heroica."

[[raid]]
    isEnabled = true
    code = "crow_harpy"
    template = "SINGLE_BOSS"

    [raid.locales.RU]
    intro = "Гарпия-ворона? Гарпия-ворона! Выглядит как ощипанная курица, любит всё блестящее, как ворона."
    description = "Знатные дамы ошалели: в столице уже не осталось брошек и вышитых золотом шляпок. Как, спрашивается, вести привычную жизнь гостиных? Дворянки подали коллективную жалобу, так что мэру пришлось заняться поисками отважных курощупов."

    [raid.locales.EN]
    intro = "A crow harpy? The harpy crow! Looks like a plucked chicken, loves everything shiny, like a crow."
    description = "The noble ladies were stunned: there were no brooches and gold-embroidered hats left in the capital. How, one may ask, to lead the usual life of living rooms? The noblewomen filed a collective complaint, so the mayor had to look for brave kuroschupov."

    [raid.locales.ES]
    intro = "¿Una arpía-cuervo? ¡Una arpía-cuervo! Parece una gallina desplumada y adora todo lo brillante, como un cuervo."
    description = "Las damas nobles están escandalizadas: en la capital ya no queda ni un prendedor ni un sombrero bordado en oro. ¿Cómo se supone que continúe la vida social? Las aristócratas presentaron una queja colectiva, y el alcalde no tuvo más remedio que buscar valientes atrapadores de gallinas."


[[raid]]
    isEnabled = true
    code = "krotokraken"
    template = "SINGLE_BOSS"

    [raid.locales.RU]
    intro = "Неудачные эксперименты с кротовухой разбудили Кротокракена!"
    description = "После того как в городах стала популярна сомнительная настойка, винная индустрия переобулась и начала активно расхищать земли Кротокракена, уничтожая его народ, за что зверь восстал и начал свою подрывную деятельность. Остановите Крота, а потом уже и людям надаёте!"

    [raid.locales.EN]
    intro = "Unsuccessful experiments with the krotovuha woke up the Krotokraken!"
    description = "After the dubious tincture became popular in the cities, the wine industry changed its shoes and began actively plundering the lands of the Krotokraken, destroying its people, for which the beast rebelled and began its subversive activities. Stop the Mole, and then you'll kick people!"

    [raid.locales.ES]
    intro = "¡Experimentos fallidos con krotovuja despertaron al Krotokraken!"
    description = "Tras la popularidad de esa infame bebida casera en las ciudades, la industria del vino cambió de rumbo y empezó a saquear las tierras del Krotokraken, arrasando con su pueblo. La bestia se rebeló y comenzó su cruzada subterránea. ¡Detengan al topo, y luego ya lidiamos con los humanos!"

[[raid]]
    isEnabled = true
    code = "myconid"
    template = "ENEMY_GROUP"

    [raid.locales.RU]
    intro = "Подлючие микониды! Откуда у них разум?!"
    description = "Грибники в опасности! Микониды действуют хитро: сначала награждают грибников едким душком на ногах, а после заселяются в их свободные дома! От зловонного запаха ног умерло уже 6 семей! Помогите, люди добрые!"

    [raid.locales.EN]
    intro = "Prickly myconids! Where did they get their mind from?!"
    description = "Mushroom pickers are in danger! The Myconids act cunningly: first they reward mushroom pickers with a pungent smell on their feet, and then they move into their vacant houses! 6 families have already died from the fetid smell of feet! Help, kind people!"

    [raid.locales.ES]
    intro = "¡Malditos micónidos! ¿De dónde sacaron inteligencia?!"
    description = "¡Los recolectores de setas están en peligro! Los micónidos son astutos: primero les regalan a los recolectores un apestoso hedor en los pies, y luego se mudan a sus casas vacías. ¡Ya han muerto 6 familias por ese olor fétido! ¡Ayuda, almas caritativas!"

[[raid]]
    isEnabled = true
    code = "mimic_inseminator"
    template = "SINGLE_BOSS"

    [raid.locales.RU]
    intro = "Спасите! От Мимика! Он же Гоша, он же Гога, он же муж!"
    description = """\
    Мужья города в отчаянии! Жёны не перестают рожать! \
    Счастье для демографии обернулось загадочной трагедией для семей города. \
    Женщины утверждают, что проводят ночь с мужьями, а мужья утверждают, что спят с пивом, — где же правда?\
    \nВозможно, стоит подстеречь “мужа на час” и решить всё на месте!"""

    [raid.locales.EN]
    intro = "Save me! From the Mimic! He's Gosha, he's Goga, he's a husband!"
    description = """\
    The husbands of the city are in despair! Wives don't stop giving birth! \
    Happiness for the demography turned into a mysterious tragedy for the families of the city. \
    Women claim to spend the night with their husbands, and husbands claim to sleep with beer — where is the truth?\
    \nPerhaps it's worth lying in wait for the “husband for an hour" and solve everything on the spot!"""

    [raid.locales.ES]
    intro = "¡Auxilio! ¡Del Mímico! ¡Es Gosha, también Goga, también... el marido!"
    description = """\
    ¡Los esposos de la ciudad están desesperados! ¡Sus mujeres no paran de dar a luz! \
    Lo que parecía una bendición demográfica se ha convertido en tragedia familiar. \
    Ellas juran pasar la noche con sus maridos, ellos dicen dormir con cerveza — ¿dónde está la verdad?\
    \nQuizás haya que esperar al “marido por una hora”... ¡y resolver todo ahí mismo!"""

[[raid]]
    isEnabled = true
    code = "necromancer"
    template = "SINGLE_BOSS"

    [raid.locales.RU]
    intro = "Преступление и наказание и зомби"
    description = "В городе недалеко от столицы два пьяных зомби напали на торговца лепёшками. Инцидент произошел поздно ночью, кто накормил зомби мясом с вином и зачем ему это нужно - не установлено. Местные власти призывают смельчаков отловить негодяя!"

    [raid.locales.EN]
    intro = "Crime and punishment and zombies"
    description = "In a city near the capital, two drunken zombies attacked a tortilla vendor. The incident occurred late at night, who fed the zombie meat with wine and why he needed it is not established. Local authorities are calling on the brave souls to catch the scoundrel!"

    [raid.locales.ES]
    intro = "Crimen, castigo y... zombis"
    description = "En una ciudad cercana a la capital, dos zombis borrachos atacaron a un vendedor de tortillas. El incidente ocurrió de noche, pero aún no se sabe quién les dio carne con vino ni con qué fin. ¡Las autoridades locales llaman a los valientes a capturar al desgraciado!"

[[raid]]
    isEnabled = true
    code = "bridesmaid"
    template = "SINGLE_BOSS"

    [raid.locales.RU]
    intro = "Подружка невесты та ещё...монстр!"
    description = "Городская сумасшедшая окончательно сошла с ума. Мало того, что она выходит замуж за пень, так и подружку выбрала себе монстра! Остановите свадьбу пока прожорливое растение не сожрало и невесту, и город!"

    [raid.locales.EN]
    intro = "The bridesmaid is... a monster!"
    description = "The city madwoman has finally gone crazy. Not only is she getting married to a stump, but she chose a monster for her girlfriend! Stop the wedding before the voracious plant devours both the bride and the city!"

    [raid.locales.ES]
    intro = "¡La dama de honor es... un monstruo!"
    description = "La loca del pueblo perdió por completo la chaveta. No solo se casa con un tronco, ¡sino que eligió a un monstruo como dama de honor! ¡Detengan la boda antes de que la planta voraz se trague a la novia y a toda la ciudad!"

[[raid]]
    isEnabled = true
    code = "ashann_cult"
    template = "ENEMY_GROUP"

    [raid.locales.RU]
    intro = "Остановите Ашанн!"
    description = "Ашанн и его приспешники угрожают всем ретроградной Луной Дурных Предзнаменований и, если люди хотят спастись, то им нужно внести некую сумму на счёт культа и тогда беды их минуют. Бедный народ! Соберите людей и в бой!"

    [raid.locales.EN]
    intro = "Stop Walmar!"
    description = "Walmar and his henchmen threaten everyone with a retrograde Moon of Bad Omens and if people want to be saved, then they need to deposit a certain amount to the cult account and then their troubles will pass. Poor people! Gather people and fight!"

    [raid.locales.ES]
    intro = "¡Detengan a Walmar!"
    description = "Walmar y sus secuaces amenazan a todos con una Luna retrógrada de Malos Augurios. Si la gente quiere salvarse, debe depositar cierta suma en la cuenta del culto, y así evitar las desgracias. ¡Pobre pueblo! ¡Reúnan a la gente y al combate!"

[[raid]]
    isEnabled = true
    code = "valdemar"
    template = "ENEMY_GROUP"

    [raid.locales.RU]
    intro = "Заказ от чародея Вальдемара"
    description = "Срочно нуждаюсь в охране башни от нападения огров! Их барабаны, псы и воришки не дают мне спать! Они вечно пытаются расшатать мою башню! Остановите их! Наградой будет бесценный опыт и немного золота"

    [raid.locales.EN]
    intro = "An order from the wizard Valdemar"
    description = "I urgently need to protect the tower from an ogre attack! Their drums, dogs and thieves don't let me sleep! They're always trying to shake my tower! Stop them! The reward will be invaluable experience and a little gold"

    [raid.locales.ES]
    intro = "Encargo del hechicero Valdemar"
    description = "¡Necesito con urgencia protección para mi torre contra el ataque de ogros! ¡Sus tambores, perros y ladronzuelos no me dejan dormir! ¡Siempre intentan tambalear mi torre! ¡Deténganlos! La recompensa será experiencia invaluable y algo de oro."

[[raid]]
    isEnabled = true
    code = "maggeese"
    template = "ENEMY_GROUP"

    [raid.locales.RU]
    intro = "Караул! Маггуси терроризируют деревню!"
    description = """\
    Переизбыток магии свёл некоторых гусей с ума! Они сбиваются в стаи и нападают на всех подряд. \
    Периодически жертвами становятся даже другие гуси! Крестьяне боятся за свою жизнь и \
    отказываются выходить работать в поля. Остановите этих тварей!\
    \nКстати, таверны Крезара с радостью заплатят вам за свежие маггусиные тушки."""

    [raid.locales.EN]
    intro = "Help! Maggeese are terrorizing the village!"
    description = """\
    An overabundance of magic has driven some geese crazy! \
    They get together in packs and attack everyone. Periodically, even other geese become victims! \
    The peasants are afraid for their lives and refuse to go out to work in the fields. Stop these creatures!\
    \nBy the way, the Krezar taverns, will gladly pay you for fresh maggoose carcasses."""

    [raid.locales.ES]
    intro = "¡Socorro! ¡Los maggansos están aterrorizando la aldea!"
    description = """\
    ¡El exceso de magia ha vuelto locos a algunos gansos! \
    Se agrupan en bandadas y atacan a cualquiera. ¡Incluso otros gansos han sido víctimas! \
    Los campesinos temen por su vida y se niegan a salir a trabajar al campo. ¡Detengan a esas bestias!\
    \nPor cierto, las tabernas de Krezar estarán encantadas de pagar por maggansos frescos."""

[[raid]]
    isEnabled = true
    code = "straw_crow"
    template = "SINGLE_BOSS"

    [raid.locales.RU]
    intro = "Появилось соломенное чучело!"
    description = "Посреди площади появилось уродливое чучело из соломы. Оно вызывает соломеновороний ураган, солома и вороны везде! В носах, ушах, менее удачливые люди погибают от множественных соломеновороных ран. Помогите городу и возвратите чучело в огородный ад!"

    [raid.locales.EN]
    intro = "A straw scarecrow appeared!"
    description = "An ugly stuffed straw man appeared in the middle of the square. It causes a straw crow hurricane, straw and crows everywhere! In the noses, ears, less fortunate people die from multiple straw wounds. Help the city and return the scarecrow to the garden hell!"

    [raid.locales.ES]
    intro = "¡Ha aparecido un espantapájaros de paja!"
    description = "En medio de la plaza surgió un espantajo horroroso hecho de paja. ¡Provoca un huracán de cuervos y paja, que lo cubre todo! Hay paja en narices, orejas... y los menos afortunados mueren por múltiples heridas pajacuerviles. ¡Ayuden a la ciudad y devuelvan al espantapájaros al infierno del huerto!"

[[raid]]
    isEnabled = true
    code = "wise_wolf"
    template = "SINGLE_BOSS"

    [raid.locales.RU]
    intro = "Мудрый волк снова мудрит."
    description = 'С недавних пор охотники, вернувшиеся из леса, ведут себя странно. Они заявляют, что не выступают в цирке и мучают горожан советами: "Не важно кто, важно кто!", "Лучше попробовать, чем не попробовать", "Любят тихо, громко только предают". Расправьтесь с причиной этого безумства!'

    [raid.locales.EN]
    intro = "The wise wolf is wise again."
    description = "Recently, hunters who have returned from the forest have been behaving strangely. They claim that they do not perform in the circus and torment the townspeople with advice: \"It doesn't matter who, it's important who!\", \"It's better to try than not to try\", \"They love quietly, loudly only betray\". Deal with the cause of this madness!"

    [raid.locales.ES]
    intro = "El lobo sabio vuelve a hacer de las suyas."
    description = "Últimamente los cazadores que regresan del bosque actúan raro. Dicen que no son parte de ningún circo y torturan a los ciudadanos con frases como: \"¡No importa quién, importa quién!\", \"Mejor intentar que no intentar\", \"El que ama calla, el que grita traiciona\". ¡Acaben con la causa de esta locura!"

[[raid]]
    isEnabled = true
    code = "whirlpools"
    template = "ENEMY_GROUP"

    [raid.locales.RU]
    intro = "Водовороты в отхожем месте!"
    description = 'Отхожее место больше не безопасно! Стоит гражданину только присесть, как дыра в полу резко расширяется и он падает в бездну. Единственный выживший находится в шоковом состоянии и повторяет одну фразу: "Я не умру в туалете!". Ситуация экстренная! Спасите людей от ужасного монстра, покусившегося на святое!'

    [raid.locales.EN]
    intro = "Whirlpools in the latrine!"
    description = 'The latrine is no longer safe! As soon as a citizen sits down, the hole in the floor expands dramatically and he falls into the abyss. The only survivor is in a state of shock and repeats one phrase: "I will not die in the toilet!". The situation is urgent! Save people from a terrible monster that has encroached on the holy!'

    [raid.locales.ES]
    intro = "¡Remolinos en la letrina!"
    description = "¡La letrina ya no es segura! Apenas alguien se sienta, el agujero en el suelo se expande dramáticamente y cae al abismo. El único sobreviviente está en estado de shock y repite una frase: \"¡No moriré en el baño!\" ¡La situación es urgente! ¡Salven a la gente de un monstruo terrible que se ha atrevido a profanar lo sagrado!"

[[raid]]
    isEnabled = true
    code = "weevil"
    template = "ENEMY_GROUP"

    [raid.locales.RU]
    intro = "Наш урожай пожрал долгоносик!"
    description = "Внезапная напасать обрушилась на деревни южнее Крезара: почти весь урожай был уничтожен долгоносиками. С обычными вредителями крестьяне справляются самостоятельно, но данные особи были размером с целую корову! Возможно пострадал не только урожай, но выяснять этого никто не хочет. Разберитесь с проблемой, Искатели!"

    [raid.locales.EN]
    intro = "Our harvest was devoured by a weevil!"
    description = "A sudden attack struck the villages south of Krezar: almost the entire crop was destroyed by weevils. The peasants cope with the usual pests on their own, but these individuals were the size of a whole cow! Perhaps not only the harvest suffered, but no one wants to find out. Sort out the problem, Seekers!"

    [raid.locales.ES]
    intro = "¡Nuestro cultivo fue devorado por un gorgojo!"
    description = "Un ataque repentino azotó las aldeas al sur de Krezar: casi toda la cosecha fue destruida por gorgojos. Los campesinos suelen lidiar con las plagas comunes, pero estos ejemplares tenían el tamaño de una vaca. Tal vez no solo la cosecha haya sufrido, pero nadie quiere averiguarlo. ¡Resuelvan el problema, Exploradores!"

[[raid]]
    isEnabled = true
    code = "goblin-hunting"
    template = "ENEMY_GROUP"

    [raid.locales.RU]
    intro = "Охота на гоблинов"
    description = """\
    Срочно требуются искатели, чтобы помочь защитить окраины Крезара от растущей угрозы со стороны гоблинов. \
    Эти твари уже не раз совершали набеги на близлежащие фермы, крали домашний скот и сеяли хаос в округе.\
    \nНедавно разведчики одной из гильдий обнаружили новое поселение к западу от города. \
    Уничтожьте их, пока они не расплодились достаточно сильно и не стали серьёзной угрозой для местных."""

    [raid.locales.EN]
    intro = "Goblin Hunting"
    description = """\
    Seekers are urgently needed to help protect the outskirts of Krezar from the growing threat from goblins. \
    These creatures have repeatedly raided nearby farms, stole livestock and wreaked havoc in the area.\
    \nRecently, scouts from one of the guilds discovered a new settlement to the west of the city. \
    Destroy them before they breed strongly enough and become a serious threat to the locals."""

    [raid.locales.ES]
    intro = "Cacería de goblins"
    description = "Se necesitan urgentemente exploradores para proteger los alrededores de Krezar de la creciente amenaza de los goblins. Estas criaturas ya han saqueado varias granjas, robado ganado y causado estragos. Recientemente, exploradores de un gremio encontraron un nuevo asentamiento al oeste. ¡Destrúyanlo antes de que se multipliquen y se conviertan en una amenaza seria para los locales!"

[[raid]]
    isEnabled = true
    code = "crab-rave"
    template = "ENEMY_GROUP"

    [raid.locales.RU]
    intro = "Опасность на пляже"
    description = "Крестьяне сообщают, что не могут пройти к своим лодкам и отправиться за рыбой в море. Гигантские крабы решили устроить дикий рейв прямо на пляже! Собираем группу Искателей, которые помогут жителям вернуться к работе. В случае успеха каждому участнику крабовый салат за счёт заведения!"

    [raid.locales.EN]
    intro = "Danger on the beach"
    description = "Peasants report that they can't walk to their boats and go to the sea for fish. Giant crabs have decided to have a wild rave right on the beach! Assemble a group of Seekers to help the residents get back to work. If successful, each participant gets a crab salad on the house!"

    [raid.locales.ES]
    intro = "¡Peligro en la playa!"
    description = "Los campesinos dicen que no pueden llegar a sus botes para salir a pescar. ¡Unos cangrejos gigantes decidieron montar una rave salvaje justo en la playa! Reúnan un grupo de Exploradores que ayuden a los vecinos a volver al trabajo. ¡Si lo logran, ensalada de cangrejo gratis para todos!"

[[raid]]
    isEnabled = true
    code = "zlich"
    template = "ENEMY_GROUP"

    [raid.locales.RU]
    intro = "Злобный Злич и его двойники устраивают хаос!"
    description = """\
    Печально известный в узких кругах Злич бушует в тавернах Крезара. Он обзавёлся армией двойников и не даёт спокойно жить \
    обычным работягам. Выпиваёт всё пиво в таверне, забирает золото и лут с рейдов. Нужны добровольцы, \
    чтобы поставить его на место!"""

    [raid.locales.ES]
    intro = "¡El malvado Zlich y sus dobles están causando caos!"
    description = """\
    Zlich, tristemente célebre entre ciertos círculos, está causando estragos en las tabernas de Krezar. \
    Se ha hecho con un ejército de dobles y no deja vivir en paz a los trabajadores comunes. \
    Se bebe toda la cerveza, se queda con el oro y el botín de los asaltos. ¡Se necesitan voluntarios para ponerlo en su lugar!"""
